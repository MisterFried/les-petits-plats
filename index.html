<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="keywords"
			content="recettes de cuisine, plats savoureux, entrées, desserts, 
			chefs amateurs, instructions, communauté culinaire, inspiration 
			culinaire, délicieux repas, cuisine maison, astuces de cuisine, 
			recettes faciles, gourmandise"
		/>
		<meta
			name="description"
			content="Les Petits Plats est votre source incontournable pour des 
			recettes de cuisine délicieuses et faciles à réaliser. Découvrez 
			une variété de plats savoureux, des entrées alléchantes aux desserts 
			gourmands. Que vous soyez un chef amateur ou passionné, notre site 
			vous offre des instructions claires, des conseils pratiques et des 
			idées créatives pour éveiller vos papilles. Rejoignez notre communauté 
			culinaire et laissez-vous inspirer par nos recettes simples et 
			réussies."
		/>
		<link rel="icon" href="/favicon/favicon.svg" />
		<link rel="stylesheet" href="/src/scss/style.scss" />
		<title>Les petits plats - Acceuil</title>
	</head>

	<body>
		<header class="header">
			<img src="/images/les-petits-plats.png" class="header__logo" alt="Logo les petits plats" />
			<h1 class="header__title">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
			<form class="header__searchbar">
				<input
					type="text"
					class="header__input"
					placeholder="Rechercher une recette, un ingrédient, ..."
					id="header__input"
				/>
				<button class="header__reset-button" type="button" aria-label="Effacer la recherche">
					<svg width="14" height="13" viewBox="0 0 14 13" fill="none" class="header__reset-icon">
						<path
							d="M12 11.5L7 6.5M7 6.5L2 1.5M7 6.5L12 1.5M7 6.5L2 11.5"
							stroke="#1B1B1B"
							stroke-width="2.16667"
							stroke-linecap="round"
							stroke-linejoin="round"
						/>
					</svg>
				</button>
				<button type="button" class="header__button" aria-label="rechercher une recette">
					<svg viewBox="0 0 28 28" id="search-icon">
						<g id="search-icon__content">
							<circle cx="10" cy="10" r="9.5" fill="none" />
							<line x1="18.3536" y1="18.6464" x2="27.3536" y2="27.6464" />
						</g>
					</svg>
				</button>
			</form>
		</header>

		<main>
			<section class="filter">
				<div class="filter__dropdown-container">
					<div class="dropdown-menu">
						<button class="dropdown-button">Ingrédients</button>
						<svg width="15" height="8" viewBox="0 0 15 8" fill="none" class="dropdown-arrow">
							<path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round" />
						</svg>
						<ul class="dropdown-content" id="ingredients-dropdown-list"></ul>
					</div>
					<div class="dropdown-menu">
						<button class="dropdown-button">Appareils</button>
						<svg width="15" height="8" viewBox="0 0 15 8" fill="none" class="dropdown-arrow">
							<path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round" />
						</svg>
						<ul class="dropdown-content" id="appliance-dropdown-list"></ul>
					</div>
					<div class="dropdown-menu">
						<button class="dropdown-button">Ustensils</button>
						<svg width="15" height="8" viewBox="0 0 15 8" fill="none" class="dropdown-arrow">
							<path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round" />
						</svg>
						<ul class="dropdown-content" id="ustensils-dropdown-list"></ul>
					</div>
				</div>
				<span class="filter__recipes-number">1500 Recettes</span>
				<div class="filter__active-filter-container"></div>
			</section>
			<section class="recipes"></section>
		</main>

		<script src="/src/scripts/script.ts" type="module"></script>
	</body>
</html>
